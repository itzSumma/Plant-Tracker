<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant-Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

</head>

<body>
    <!-- Header-Section -->
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold text-green-500 mb-5">Plant Tracker</h1>
        <div class="grid grid-cols-3 gap-4">
            <div class="bg-amber-200 p-5 rounded-2xl text-center">
                <p class="text-xl font-medium text-gray-600">Total</p>
                <p id="totalcount" class="text-xl font-bold text-gray-600">0</p>
            </div>
            <div class="bg-green-300 p-5 rounded-2xl text-center">
                <p class="text-xl font-medium text-gray-600">Thriving</p>
                <p id="thrivecount" class="text-xl font-bold text-gray-600">0</p>
            </div>
            <div class="bg-red-200 p-5 rounded-2xl text-center">
                <p class="text-xl font-medium text-gray-600">Struggling</p>
                <p id="strugglecount" class="text-xl font-bold text-gray-600">0</p>
            </div>
        </div>
    </header>
    <hr class="my-5 border-t-2 border-gray-400">
    <main class="w-[80%] mx-auto">
        <div class="mb-4">
            <button id="all-btn" class="bg-black text-white py-2 px-5 rounded-sm">All</button>
            <button id="thrive-btn" class="bg-gray-300 py-2 px-5 rounded-sm">Thriving</button>
            <button id="struggle-btn" class="bg-gray-300 py-2 px-5 rounded-sm">Struggling</button>
        </div>
    </main>

    <section id="plants-card" class="mx-auto w-[80%] ">
        <!-- Card-1 -->
        <div class="card flex justify-between">
            <!-- Left-Content -->
            <div class="space-y-6">
                <div>
                    <h3 class="plant-name">Plant Name 1</h3>
                    <p class="latin-name">Latin name</p>
                </div>
                <!-- data -->
                <div>
                    <p class="light">Bright Indicate</p>
                    <p class="water">Weekly</p>
                </div>
                <!-- Status -->
                <div>
                    <p class="status">Not Applicable</p>
                    <p class="notes">new leaf unfurling by the east window.</p>
                    <button class="thrive-btn">Thriving</button>
                    <button class="struggle-bnt">Struggle</button>
                </div>
            </div>
            <!-- Right-Content-->
            <div>
                <button class="delete-btn">delete</button>
            </div>
        </div>
    </section>
</body>

</html>
